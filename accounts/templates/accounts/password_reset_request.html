<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensures the icon background doesn't bleed out */
        }

        .card-body {
            padding: 2.5rem;
        }

        .card-icon {
            font-size: 3rem;
            width: 80px;
            height: 80px;
            margin: -60px auto 20px; /* Pulls the icon up */
            background-color: #0d6efd;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.4);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, .25);
        }

        .btn-primary {
            padding: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card reset-card">
                <div class="card-body text-center">
                    
                    <div class="card-icon">
                        <i class="bi bi-envelope-check-fill"></i>
                    </div>

                    <h2 class="card-title fw-bold mb-2">Forgot Password?</h2>
                    <p class="card-text text-muted">
                        Enter the email address associated with your account and we'll send you instructions to reset your password.
                    </p>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" required placeholder="name@example.com">
                            <label for="email">Email address</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Send Instructions</button>
                    </form>

                    <div class="mt-4">
                        <a href="{% url 'login' %}">
                            <i class="bi bi-arrow-left"></i> Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Enter OTP</title>
</head>
<body>
    <h2>Enter OTP and New Password</h2>
    <form method="post">
        {% csrf_token %}
        <input type="number" name="otp" required placeholder="Enter OTP from email"><br><br>
        <input type="password" name="new_password" required placeholder="Enter new password"><br><br>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
